{% metadata_file .yamato/environments.yml %}

---

pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path "{{package_path}}"
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

test_trigger:
  name: Full Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    pull_requests:
      - targets:
          only:
            - "master"
            - "release/.*"
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci-full.yml#pack
    {% for editor in test_editors_full %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci-full.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}


{% for editor in test_editors_full %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }} --package-path "{{package_path}}" --platform editmode
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}
