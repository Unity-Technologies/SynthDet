{% metadata_file .yamato/environments.yml %}

---
promotion_fetch:
  name: Fetch Package From Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path "{{package_path}}"
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in publish_editors %}
{% for platform in publish_platforms %}
promotion_test_{{ platform.name }}_{{ editor.version }}:
  name : Promotion Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package test --unity-version {{ editor.version }} --package-path "{{package_path}}" --platform editmode
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/promotion.yml#promotion_fetch
{% endfor %}
{% endfor %}

promotion_test_trigger:
  name: Promotion Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
{% for editor in publish_editors %}
{% for platform in publish_platforms %}
    - .yamato/promotion.yml#promotion_test_{{platform.name}}_{{editor.version}}
{% endfor %}
{% endfor %}

promote:
  name: Promote to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@latest -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package promote --package-path "{{package_path}}"
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/promotion.yml#promotion_fetch
{% for editor in publish_editors %}
{% for platform in publish_platforms %}
    - .yamato/promotion.yml#promotion_test_{{ platform.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}
